<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Khaily & Razeil: Family Chaos</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 25px 10px;
    background: #16213e;
    color: #e94560;
    font-size: 1.7em;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 0 0 10px #e94560;
  }

  #story {
    max-width: 800px;
    margin: 40px auto;
    padding: 30px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
    line-height: 1.8;
    position: relative;
  }

  .char {
    color: #e94560;
    font-weight: 700;
  }

  .line {
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.6s ease;
    margin-bottom: 15px;
  }

  .line.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 40px 0;
  }

  button {
    background: #e94560;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 1em;
    cursor: pointer;
    box-shadow: 0 0 10px #e94560;
    transition: 0.3s;
  }

  button:hover {
    background: #ff4b5c;
    transform: scale(1.05);
  }

  footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9em;
    color: #bbb;
  }

  .scene-title {
    text-align: center;
    font-size: 1.3em;
    color: #ffd700;
    margin-bottom: 20px;
  }

  .transition {
    text-align: center;
    font-style: italic;
    color: #ccc;
    margin: 15px 0;
  }

  .emoji {
    font-size: 1.3em;
  }
</style>
</head>
<body>

<header>🎭 Khaily & Razeil: The Ultimate Family Chaos</header>

<div id="story">
  <div id="sceneTitle" class="scene-title">Scene 1: Morning Madness ☀️</div>
  <div id="dialogue"></div>
</div>

<div class="controls">
  <button onclick="prevScene()">⬅️ Previous</button>
  <button onclick="nextScene()">Next ➡️</button>
  <button onclick="replayScene()">🔁 Replay Scene</button>
</div>

<footer>Created with 💖 by ChatGPT for Razeil & Khaily Family Stories</footer>

<script>
const scenes = [
  {
    title: "Scene 1: Morning Madness ☀️",
    lines: [
      "Narrator: The sun rises over a house that’s *too loud for 7 AM*.",
      "Khaily: RAZEIL! It’s 6:58! You said YOU’D wake her up today!",
      "Razeil: I *am* waking up. In spirit.",
      "Khaily: In SPIRIT?! Then your spirit can cook breakfast too!",
      "Daughter: Mama, Papa, my bag feels light… did you put my books?",
      "Razeil: Knowledge is carried in the brain, not the backpack. 😌",
      "Khaily: Oh wow, philosopher ka na ngayon, Razeil?!",
      "Narrator: Chaos, comedy, and coffee — the perfect family combo ☕💥",
      "Transition: Scene fades out as the daughter grabs her empty bag and sprints to school... 🏃‍♀️"
    ]
  },
  {
    title: "Scene 2: School Chaos 🎒",
    lines: [
      "Narrator: The daughter arrives at school... with zero books and one sandwich.",
      "Teacher: Good morning, class! Please open your books to page—",
      "Daughter: Uh… Miss, my dad said knowledge is carried in the brain.",
      "Teacher: Then your brain better have homework too!",
      "Classmates: *laughs hysterically*",
      "Meanwhile at home...",
      "Khaily: Razeil, she just texted me. You sent her to school with an empty bag!",
      "Razeil: No, no — it’s not empty, it’s *filled with potential*! 😎",
      "Khaily: I swear, Razeil, you’re lucky you’re cute.",
      "Narrator: Domestic peace restored… temporarily. 💞"
    ]
  },
  {
    title: "Scene 3: Evening Disaster 🌙",
    lines: [
      "Narrator: Night falls. The house glows softly with calm... for now.",
      "Khaily: Dinner’s ready! Razeil, can you set the table?",
      "Razeil: Sure. *proceeds to set the table wrong side up*",
      "Khaily: ...how do you even flip a table wrong?!",
      "Razeil: Gravity betrayed me.",
      "Daughter: Mama, Papa, I got a star from teacher today!",
      "Khaily: Awww! See, hard work pays off—",
      "Daughter: —because I borrowed my seatmate’s book!",
      "Razeil: *proudly* Resourcefulness. She got that from me. 😎",
      "Narrator: Laughter echoes through the house as the lights dim. Family chaos, mission accomplished. ❤️"
    ]
  },
  {
    title: "Scene 4: The Twist Ending 🌌",
    lines: [
      "Narrator: Midnight. Everyone’s asleep… except Razeil.",
      "Razeil: (whispering) Maybe I *am* a philosopher. Or maybe just hungry.",
      "*fridge door creaks open dramatically*",
      "Khaily: (half-asleep) If you eat the last slice of cake, I’ll philosophize your life.",
      "Razeil: ...Noted. 🫣",
      "Narrator: And so ends another day in the chaotic but loving home of Khaily, Razeil, and their daughter. 🎭"
    ]
  }
];

let currentScene = 0;
let lineIndex = 0;
const dialogueDiv = document.getElementById("dialogue");
const titleDiv = document.getElementById("sceneTitle");

function displayNextLine() {
  if (lineIndex < scenes[currentScene].lines.length) {
    const line = document.createElement("div");
    line.classList.add("line");
    line.textContent = scenes[currentScene].lines[lineIndex];
    dialogueDiv.appendChild(line);
    setTimeout(() => line.classList.add("visible"), 100);
    lineIndex++;
    setTimeout(displayNextLine, 1500);
  }
}

function showScene(index) {
  dialogueDiv.innerHTML = "";
  lineIndex = 0;
  titleDiv.textContent = scenes[index].title;
  displayNextLine();
}

function nextScene() {
  if (currentScene < scenes.length - 1) {
    currentScene++;
    showScene(currentScene);
  } else {
    alert("🎬 That’s the end of the story! Replay or go back?");
  }
}

function prevScene() {
  if (currentScene > 0) {
    currentScene--;
    showScene(currentScene);
  } else {
    alert("You’re at the first scene already!");
  }
}

function replayScene() {
  showScene(currentScene);
}

showScene(currentScene);
</script>

</body>
</html>
